<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Data Quest</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css?v=5">
</head>
<body>

    <div class="retro-background">
        <div class="synthwave-grid"></div>
    </div>
    
    <div class="scanlines"></div>
    <div class="main-container">
        <div class="header-logo-area">
            <img src="logo.png" class="game-logo" alt="Pixel Data Quest">
        </div>
        <div class="hud-panel">
            <div class="hud-row top-row">
                <span class="player-name">üëæ PLAYER: JORGE</span>
                <span class="goal-text">üéØ OBJ: DATA ANALYST</span>
            </div>
            
            <div class="hud-row progress-row">
                <label>XP TOTAL:</label>
                <div class="progress-bar-container global-bar-bg">
                    <div id="global-progress" class="progress-fill gold-fill" style="width: 0%;"></div>
                </div>
                <span id="global-percent">0%</span>
            </div>

            <div class="hud-row bottom-row">
                <span class="deadline-text">‚è≥ DEADLINE FINAL: 31 ENE 2027</span>
            </div>
        </div>

        <div class="badges-panel" id="badges-container">
            </div>

        <div id="phases-container" class="phases-wrapper">
            <p id="loading-msg" style="text-align:center; color:#666;">Cargando Misiones...</p>
            </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
